<!-- base.html -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load staticfiles %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href=" {% static 'styles.css' %}">
    <link rel="stylesheet" type="text/css" href=" {% static 'extension/bootstrap/css/bootstrap.min.css' %}">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'extension/leaflet/leaflet.css' %}" />
<script type="text/javascript" src="{% static 'extension/leaflet/leaflet.js' %}"></script>
<script type="text/javascript" src="{% static 'extension/leaflet/Leaflet.Zoomify.js' %}"></script>

</head>
<body>
    <div class="wrapper ">
        <div class="container">

            <nav class="navbar navbar-inverse">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/main">ESQ wiki</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav">
                    <li><a href="/wiki/">Wikipedie</a></li>
                    <li><a href="/board/">Vývěska</a></li>
                    <!--<li><a href="/auction">Aukce</a></li>-->
                    <!--<li><a href="/trade/">Prodám / koupím</a></li>-->
                    <li><a href="/forum/" class="disabled">Forum</a></li>
                    <li><a href="/map/" class="disabled">Mapa</a></li>
                    <li><a href="#" class="disabled">Moje guilda</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Registrovat</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Přihlášení</a></li>
                  </ul>
                </div>
              </div>
            </nav>

            <div class="center_container">
                 <div class="center_container_title">
                    <h1>{% block head %}{% endblock %}</h1>
                 </div>

                 <div class="center_container_content">
                    {% block content %}{% endblock %}
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
