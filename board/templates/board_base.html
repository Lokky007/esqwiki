<form action="" method="post">
    {% csrf_token %}
    {{ board_new_post }}
    <input type="submit" value="Submit" />
</form>

{% block content %}
    {% if not board_records %}
            <strong>Žádné záznamy</strong>
    {% else %}
        {% for record in board_records %}
            <p>{{ record.id_board_post }}{{ record.x_created }}{{ record.text }} {{ record.x_user_id }}</p>
            <button type="submit" name={{  record.id_board_post }} value="delete">Odpovědět</button>
            <button type="submit" name={{  record.id_board_post }} value="delete">smazat</button>
        {% endfor %}
    {% endif %}
{% endblock %}
